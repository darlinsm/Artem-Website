    <div class="container p-5">
        <div class="row">
            <div class="col-12">
                <h2 style="font-weight: bold;">Contact Us</h2>
                <p>Questions? Comments? Complaints? We would love to hear from you!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row p-3">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="firstName">first name</label>
                                <input type="firstName" class="form-control" id="firstName" placeholder="first name">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="lastName">last name</label>
                                <input type="lastName" class="form-control" id="lastName" placeholder="last name">
                            </div>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="phone">phone</label>
                                <input type="phone" class="form-control" id="phone" placeholder="(555) 555-5555">
                            </div>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="type your message here..."></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-1">
                <a class=" btn btn-primary" href="#">submit</a>
            </div>
        </div>
